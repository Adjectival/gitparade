<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link href="build/css/styles.css" rel="stylesheet">

    <title>GitParade those Repos</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Check out a coder's public GitHub work</h2>
      </div>
      <div class="row">
        <h3>emojis here, later</h3>
      </div>
      <div class="row">
        <form>
          <input type="text" id="inputName" class="form-control">
          <button id="lookupBTN" type="submit" class="btn btn-lg">Find Repos</button>
        </form>
      </div>
      <div class="row">
        <div class="resultItem"><label for="output1">Name: </label><span id="output1" class="form-group"></div>
        <div class="resultItem"><label for="output2">Login: </label><span id="output2" class="form-group"></div>
        <div class="resultItem"><label for="output3">Bio: </label><span id="output3" class="form-group"></div>
        <div class="resultItem"><label for="output4">Followers: </label><span id="output4" class="form-group"></div>
        <div class="resultItem"><label for="output5">Following: </label><span id="output5" class="form-group"></div>
      </div>
    </div>
  </body>
</html>
